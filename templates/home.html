<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        *{

            background-size: cover;

<body>
    {% for message in get_flashed_messages() %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    {% endfor %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- <a class="navbar-brand" href="#" style="padding-left: 3%;">Home</a> -->
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item me-4">
                        <a href="{{ url_for('login_customer') }}"><button class="btn btn-outline-primary" type="button">Log In (Customer)</button></a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="{{ url_for('login_professional') }}"><button class="btn btn-outline-primary" type="button">Log In (Professional)</button></a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="{{ url_for('log_admin') }}"><button class="btn btn-outline-primary" type="button">Log In (Admin)</button></a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="{{ url_for('signup_customer') }}"><button class="btn btn-outline-primary" type="button">Sign Up (Customer)</button></a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="{{ url_for('signup_professional') }}"><button class="btn btn-outline-primary" type="button">Sign Up (Professional)</button></a>
                    </li>

                </ul>
            </div>

        </div>

    </nav>

    <div style="margin-bottom: 6rem;">
    <h1 style="font-family: sans-serif; font-style: italic; font-weight: bolder; color: black; text-align: center;"> Household Services Application  </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
